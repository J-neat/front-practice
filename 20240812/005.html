<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = 1;
        // 이제 사용하지 않습니다. 사용하지 않기를 권합니다.
        let b = 2;
        // let은 변경이 가능한 변수입니다.
        const c = 3;
        // const 는 변경이 불가능한 변수입니다.
        //상수라고도 합니다.
        const PI = 3.14;

        // var 는 이제 사용하지 않는 변수
        // let 은 변경이 가능한 변수
        // const는 변경이 불가능한 변수, 즉 상수
    </script>
</body>
</html>
