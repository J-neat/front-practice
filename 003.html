<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 1. 검색 기능 -->
    <form id="searchForm">
        <label for="search">검색:</label>
        <input type="text" id="search" name="search" placeholder="검색어를 입력하세요">
        <button type="submit">검색</button>
    </form>

    <!-- 2. 게시글 작성 기능 -->
    <form id="postForm">
        <label for="title">제목:</label>
        <input type="text" id="title" name="title" required placeholder="게시글 제목">
        
        <label for="content">내용:</label>
        <textarea id="content" name="content" required placeholder="게시글 내용을 입력하세요" rows="4"></textarea>
        
        <button type="submit">게시글 작성</button>
    </form>

    <!-- 3. 회원가입 기능 -->
    <form id="signupForm">
        <label for="signupEmail">이메일:</label>
        <input type="email" id="signupEmail" name="signupEmail" required placeholder="이메일을 입력하세요">
        
        <label for="signupPassword">비밀번호:</label>
        <input type="password" id="signupPassword" name="signupPassword" required placeholder="비밀번호를 입력하세요">
        
        <button type="submit">회원가입</button>
    </form>

    <!-- 4. 로그인 기능 -->
    <form id="loginForm">
        <label for="loginEmail">이메일:</label>
        <input type="email" id="loginEmail" name="loginEmail" required placeholder="이메일을 입력하세요">
        
        <label for="loginPassword">비밀번호:</label>
        <input type="password" id="loginPassword" name="loginPassword" required placeholder="비밀번호를 입력하세요">
        
        <button type="submit">로그인</button>
    </form>

    <!-- 5. 항공권 검색 기능 -->
    <form id="flightSearchForm">
        <label for="departure">출발지:</label>
        <input type="text" id="departure" name="departure" required placeholder="출발지를 입력하세요">
        
        <label for="destination">도착지:</label>
        <input type="text" id="destination" name="destination" required placeholder="도착지를 입력하세요">
        
        <label for="departureDate">출발 날짜:</label>
        <input type="date" id="departureDate" name="departureDate" required>
        
        <label for="returnDate">반환 날짜:</label>
        <input type="date" id="returnDate" name="returnDate">
        
        <button type="submit">항공권 검색</button>
    </form>

</body>
</html>
