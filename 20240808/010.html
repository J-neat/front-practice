<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p::before{
            content: "오르미 6기 여러분";
            font-size: 24px;
            color: hotpink;
        }

        p::after{
            content: "😒😒";

        img::after{
            content: 😒😒;
        }

        br::after{
            content: 😒😒;
        }

        input::placeholder{
            color: blue;
        }
    </style>
</head>
<body>
    <p>
        <strong>안녕하세요</strong>
    </p>

    <img src="../20240807/스크린샷 2023-03-15 144707.png" alt="">
    <br>
    <input type="text" placeholder="비밀번호를 작성해주세요">
</body>
</html>
