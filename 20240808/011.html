<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .key{
            color: red;
        }

        /* #RRGGBB 구조 */
        .code{
            color: #ffffff;
        }

        /* 레드 그린 블루순으로 0부터 255까지 */
        .rgb{
            color: rgb(255,0,0);
        }

        .rgba{
            color: rgba();
        }

        .trans{
            color: transparent;
        }

        p{
            border: 1px solid currentColor;
        }
    </style>
</head>
<body>

    <div>
        <p class="key">안녕</p>
        <p class="code">안녕</p>
        <p class="rgb">안녕</p>
        <p class="rgba">안녕</p>
        <p class="trans">안녕</p>    
    </div>
    
</body>
</html>
