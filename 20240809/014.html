<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="../20240809/reset.css">
    <link href='//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css' rel='stylesheet' type='text/css'>
    <link href='//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-jp.css' rel='stylesheet' type='text/css'>
    <style>
        body {
            font-family: "Spoqa Han Sans Neo", "sans-serif";
        }

        .login-wrap{
            width: 350px;
            height: 140px;
            border-radius: 5px;
            border: 1px solid #dbdbdb;
            padding: 19px 16px 18px;
            font-size: 12px;
            box-sizing: border-box;
        }

        .btn-login{
            margin: 16px 0;
            width: 318px;
            background-color: #711bff;
            border-radius: 4px;
            height: 40px;
            display: block;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .btn-login img{
            width: 64px;
            margin-right: 4px;
        }

        .login-link{
            color: #767676;
            display: flex;
            justify-content: space-between;
        }

        .login-link > div {
            display: flex;
            justify-content: center;
        }

        .login-link img{
            width: 16px;
            height: 16px;
            margin-right: 4px;
            vertical-align: middle;
        }

        .login-link span{
            margin: 0 4px;
        }
    </style>
</head>
<body>
    <section class="login-wrap">
        <!-- ir 기법을 사용해서 세딩태그 숨기기
        <h2>로그인</h2> -->
        <p>더 편리한 유니브에 오신 것을 환영합니다.</p>
        <a href="#" class="btn-login">
            <img src="../20240809/weniv-logo.png" alt="weniv">
            로그인
        </a>

        <div class="login-link">
            <div>
                <a href="#">
                    <img src="../20240809/icon-lock2.png" alt="아이디 찾기">
                    아이디
                </a>
                <span>|</span>
                <a href="#">비밀번호찾기</a>
            </div>
            <a href="#">
                <img src="../20240809/icon-user.png" alt="">
                회원가입
            </a>
        </div>
    </section>
</body>
</html>
